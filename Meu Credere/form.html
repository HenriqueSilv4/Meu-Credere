<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Meu Credere | Formulário</title>

</head>

<body>

    <header>

        <h1>Meu Credere</h1>

        <nav>
            <a href="">Início</a>
            <a href="">Cadastrar Cliente</a>
            <a href="">Clientes</a>
        </nav>

    </header>

    <main>

        <section>

            <form action="" id="formulario-cliente" onsubmit="createCostumerProfile(event)">

                <h1>Cadastrar Cliente</h1>

                <div class="name-field">

                    <label for="costumer-name">Nome Completo</label>
                    <input type="text" name="costumer-name" required>

                </div>

                <div class="birth-date-field" onchange="getAge()">

                    <div>

                        <label for="costumer-birth">Data de nascimento</label>

                    </div>

                    <div>

                        <input type="date" id='birth-field' name="costumer-birth" required>

                    </div>

                </div>

                <div class="license-field" id='license-field-id'>

                    <div>
                        <label for="costumer-driver-license-number">Carteira de Motorista</label>
                        <input onchange="showCityField()" id="driverLicense-input" type="text"
                            name="costumer-driver-license-number" placeholder="Número da carteira">
                    </div>

                    <div>
                        <label for="costumer-driverlicense-date">Data de emissão</label>
                        <input type="date" name="costumer-driverlicense-date">
                    </div>

                </div>

                <div class="city-field">

                    <div>

                        <div>
                            <label for="costumer-state">Estado</label>
                        </div>

                        <select onchange="showCityField()" id="select-state" name="costumer-state" required>
                            <option value="" disabled selected>Selecione o estado</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="MA">Maranhão</option>
                            <option value="PI">Piauí</option>
                            <option value="CE">Ceará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="AL">Alagoas</option>
                            <option value="SE">Sergipe</option>
                            <option value="BA">Bahia</option>
                        </select>

                    </div>

                    <div id="costumer-city-field">

                        <div>
                            <label for="costumer-city">Cidade</label>
                        </div>

                        <input type="text" name="costumer-city">

                    </div>

                </div>

                <div class="phone-field">

                    <div id="phone-number-1">

                        <div>
                            <label for="costumer-phone-1">Telefone</label>
                        </div>

                        <div>
                            <input type="tel" name="costumer-phone-1" placeholder="DDD e número" required>
                            <input type="checkbox" id="important-number">
                            <img src="/assets/plus.svg" alt="" width="20" height="20" onclick="showMorePhoneFields()">
                        </div>

                    </div>

                    <div id="phone-number-2" class="phone-class">

                        <div>
                            <label for="costumer-phone-2">Telefone</label>
                        </div>

                        <div>

                            <input type="tel" name="costumer-phone-2" placeholder="DDD e número">
                            <input type="checkbox" id="important-number">
                            <img src="/assets/minus.svg" alt="" width="20" height="20" onclick="removePhoneFields(2)">

                        </div>

                    </div>

                    <div id="phone-number-3" class="phone-class">

                        <div>
                            <label for="costumer-phone-3">Telefone</label>
                        </div>

                        <div>

                            <input type="tel" name="costumer-phone-3" placeholder="DDD e número">
                            <input type="checkbox" id="important-number">
                            <img src="/assets/minus.svg" alt="" width="20" height="20" onclick="removePhoneFields(3)">

                        </div>

                    </div>

                    <div id='phone-number-4' class="phone-class">

                        <div>
                            <label for="costumer-phone-4">Telefone</label>
                        </div>

                        <div>
                            <input type="tel" name="costumer-phone-4" placeholder="DDD e número">
                            <input type="checkbox" id="important-number">
                            <img src="/assets/minus.svg" alt="" width="20" height="20" onclick="removePhoneFields(4)">
                        </div>

                    </div>

                </div>

                <div class="email-field">

                    <div id="email-1">

                        <div>
                            <label for="costumer-email-1">Email</label>
                        </div>

                        <div>
                            <input type="email" name="costumer-email-1" required>
                            <img src="/assets/plus.svg" alt="" width="20" height="20" onclick="showMoreEmailFields()">
                        </div>

                    </div>

                    <div id="email-2">

                        <div>
                            <label for="costumer-email-2">Email</label>
                        </div>

                        <div>

                            <input type="tel" name="costumer-email-2">
                            <img src="/assets/minus.svg" alt="" width="20" height="20" onclick="removeEmailFields(2)">

                        </div>

                    </div>

                    <div id="email-3">

                        <div>
                            <label for="costumer-email-3">Email</label>
                        </div>

                        <div>

                            <input type="tel" name="costumer-email-3">
                            <img src="/assets/minus.svg" alt="" width="20" height="20" onclick="removeEmailFields(3)">

                        </div>

                    </div>

                </div>

                <div class="costumer-sponsor" id="constumer-sponsor-id">

                    <h4>Responsável</h4>

                    <div>
                        <label for="costumer-sponsor-name">Nome do responsável</label>
                    </div>

                    <input type="text" name="costumer-sponsor-name">

                    <div>
                        <label for="costumer-sponsor-phone">Telefone do responsável</label>
                    </div>

                    <div>
                        <input type="tel" name="costumer-sponsor-phone" placeholder="DDD e número">
                    </div>

                </div>

                <button id="button">Salvar Cliente</button>

            </form>

        </section>

    </main>

    <script>

        // [ ] Adicionar loop interativo nas divs de Telefone pra checar qual é o número principal de telefone do cliente
        // [X] Puxar as informações do submit e dar console.log
        // [ ] A array de salvar o cliente precisa ter prefixos: Nome, DataNascimento, Estado
        // [ ] Banco de Dados local no navegador para a gente ver a lista de clientes cadastrados e editar o cadastro
        // [ ]

        const phoneFields = [

            [document.getElementById('phone-number-1'), true],
            [document.getElementById('phone-number-2'), false],
            [document.getElementById('phone-number-3'), false],
            [document.getElementById('phone-number-4'), false]

        ];

        const emailFields = [

            [document.getElementById('email-1'), true],
            [document.getElementById('email-2'), false],
            [document.getElementById('email-3'), false]

        ];

        document.getElementById('license-field-id').style.display = 'none'
        document.getElementById('costumer-city-field').style.display = 'none'

        document.getElementById('phone-number-2').style.display = 'none'
        document.getElementById('phone-number-3').style.display = 'none'
        document.getElementById('phone-number-4').style.display = 'none'

        document.getElementById('constumer-sponsor-id').style.display = 'none'

        document.getElementById('email-2').style.display = 'none'
        document.getElementById('email-3').style.display = 'none'

        function createCostumerProfile(event){

            event.preventDefault();

            costumerProfile = [];

            costumerProfile.push( document.getElementsByName("costumer-name")[0].value )
            costumerProfile.push( document.getElementsByName("costumer-birth")[0].value )
            costumerProfile.push( document.getElementsByName("costumer-driver-license-number")[0].value )
            costumerProfile.push( document.getElementsByName("costumer-driverlicense-date")[0].value )
            costumerProfile.push( document.getElementsByName("costumer-state")[0].value )

            console.table( costumerProfile )


        }

        /* 
        costumer-name=Henrique+Lacerda
        costumer-birth=2006-03-18
        cliente-carteira-motorista=
        costumer-driverlicense-date=
        costumer-state=RN
        costumer-city=
        &costumer-phone-1=65454546465
        &costumer-phone-2=
        &costumer-phone-3=
        &costumer-phone-4=
        &costumer-email-1=dadada%40dadada
        &costumer-email-2=
        &costumer-email-3=
        &costumer-sponsor-name=Stenio
        &costumer-sponsor-phone=65454546465

        */

        function removeEmailFields(emailField) {

            switch (emailField) {

                case 2: {

                    emailFields[1][0].style.display = 'none';
                    emailFields[1][1] = false;
                    break;
                }

                case 3: {

                    emailFields[2][0].style.display = 'none';
                    emailFields[2][1] = false;
                    break;
                }

                default: {
                    alert('Erro encontrado na função removeEmailFields')
                }

            }

        }

        function showMoreEmailFields() {

            for (let i = 0; i < emailFields.length; i++) {

                if (emailFields[i][1] === false) {

                    emailFields[i][0].style.display = 'block'
                    emailFields[i][1] = true
                    break;

                }

            };

        }

        function showMorePhoneFields() {

            for (let i = 0; i < phoneFields.length; i++) {

                if (phoneFields[i][1] === false) {

                    phoneFields[i][0].style.display = 'block'
                    phoneFields[i][1] = true
                    break;

                }

            };

        }

        function removePhoneFields(phoneNumber) {

            console.log(phoneNumber)

            switch (phoneNumber) {

                case 2: {

                    phoneFields[1][0].style.display = 'none';
                    phoneFields[1][1] = false;
                    break;
                }

                case 3: {

                    phoneFields[2][0].style.display = 'none';
                    phoneFields[2][1] = false;
                    break;
                }

                case 4: {

                    phoneFields[3][0].style.display = 'none';
                    phoneFields[3][1] = false;
                    break;
                }

                default: {
                    alert('Erro encontrado na função removePhoneField')
                }

            }

        }

        function showCityField() {

            let licenseNumber = document.getElementById('driverLicense-input').value
            let costumerState = document.getElementById('select-state').value

            if (licenseNumber.startsWith("6") && costumerState === 'RN') {

                document.getElementById('costumer-city-field').style.display = 'grid'

            } else {

                document.getElementById('costumer-city-field').style.display = 'none'

            }

        }

        function getAge() {

            var formDate = document.getElementById('birth-field').value.split("-");

            //console.log('O ano do form é :' + formDate[0])
            //console.log('O ano atual é:' + new Date().getFullYear() )

            var year = new Date().getFullYear()

            if (formDate[0] > year) {
                alert('Você colocou uma data superior ao nosso ano atual')
                return false
            }

            if (formDate[0] >= 1900) {

            } else {

                document.getElementById('license-field-id').style.display = 'none'
                return false

            }

            if (year - formDate[0] >= 18) {

                document.getElementById('license-field-id').style.display = 'flex'
                document.getElementById('license-field-id').style.visibility = 'visible'

            } else {

                document.getElementById('license-field-id').style.display = 'none'

            }

            if (year - formDate[0] < 18) {

                document.getElementById('constumer-sponsor-id').style.display = 'grid'
                document.getElementById('constumer-sponsor-id').style.visibility = 'visible'

            } else {

                document.getElementById('constumer-sponsor-id').style.display = 'none'

            }

        }

    </script>

</body>

</html>
